        <section>
            <form action="#" method="GET">

                    <legend>Contacto</legend>

                    <br>
                    <br>
                    <label for="apellido">Apellido</label>

                    <br>
                    <br>
                    <input type="tel" placeholder="Celular">
                    <br>
                    <br>
                    <label for="email">Email</label>

                    <br>
                    <br>
                    <fieldset>Cuantas personas viven en su hogar?
                        <select name="cantidad">
                            <option value="solo">1</option>
                            <option value="pareja">2</option>
                            <option value="familia">3 o mas</option>
                        </select>
                    </fieldset>
                    <br>
                    <br>
                    <textarea name="consulta" placeholder="escriba aqui,si no tiene ganas..no escriba." cols="60" rows="25"></textarea>
                    <br>
                    <br>
                    <input type="checkbox" name="novedades">Suscribirse al newsletter?
                    <br>
                    <br>
                    <input type="submit" value="Enviar">


                    <input type="reset" value="Reset">
                </fieldset>
            </form>
        </section>
